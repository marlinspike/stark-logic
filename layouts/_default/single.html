{{ define "main" }}
<article>
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Date }}
      {{ if not (eq (.Format "2006") "0001") }}
        <p class="post-date">{{ .Format "January 2, 2006" }}</p>
      {{ end }}
    {{ end }}
  </header>
  <div class="content">
    {{ .Content }}
  </div>
</article>
{{ end }}
